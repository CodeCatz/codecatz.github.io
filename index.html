layout: default
title: CodeCatz learning to code

<div id="home">
  <h1>Catz said</h1>
</div>

{% for post in site.posts %}
<hr />
<div class="row">
	<div class="col-sm-5">
	    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	          <p class="author">
	            <span class="date">{{ post.date | date_to_string }}</span>
	          </p>
	</div>
	<div class="col-sm-7">
	          <p>
	            {{ post.excerpt }}
	          </p>
	          <p class="pull-right"><a href="{{ post.url }}">&gt;&gt; Read more</a></p>    
     </div>
     
</div>
{% endfor %}
